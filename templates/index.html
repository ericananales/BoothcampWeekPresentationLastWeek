<!DOCTYPE html>
<html lang="en">
<head>

  <title>Restaurant Wait Time Estimator</title>
  <style>
    body {

      background: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5') no-repeat center center fixed;
      background-size: cover;
      display: flex;

      align-items: center;
      height: 100vh;

    .card {

      padding: 30px;
      border-radius: 15px;
      color: white;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h2 {

    }
    label {

      font-weight: bold;
    }
    input, select {

      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }
    input[type="submit"], button {
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      border-radius: 10px;
    }
    .menu-entry {
      display: flex;
      gap: 10px;
    }
    .menu-entry select,
    .menu-entry input {
      flex: 1;
    }
  </style>
</head>
